apiVersion: apps/v1
kind: Deployment
metadata:
  name: kusama-api-deployment
  namespace: default
  labels:
    name: kusama-api
spec:
  replicas: 2
  selector:
    matchLabels:
      name: kusama-api
  template:
    metadata:
      name: kusama-api
      labels:
        name: kusama-api
    spec:
      containers:
        - name: kusama-api
          image: $CONTAINER_REPO/$IMAGE_NAME:$COMMIT_HASH
          ports:
            - containerPort: 80
          env:
            - name: LCS_EC2_AWS_ACCESS_KEY_ID
              value: $LCS_EC2_AWS_ACCESS_KEY_ID
            - name: LCS_EC2_AWS_SECRET_ACCESS_KEY
              value: $LCS_EC2_AWS_SECRET_ACCESS_KEY
          resources:
            limits:
              memory: 2Gi
              cpu: 2
            requests:
              memory: 512Mi
              cpu: 1
