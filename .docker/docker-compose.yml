version: "3.7"

services:
  kusamaapi:
    init: true
    stdin_open: true
    container_name: kusama-api
    tty: true
    image: 406746673604.dkr.ecr.us-east-1.amazonaws.com/kusama-api
    build:
      context: ../
      dockerfile: .docker/Dockerfile
    environment:
      ENV_SETUP: local
    ports:
      - "80:80"
    networks:
      - lcsproxy

networks:
  lcsproxy:
    name: lcsnetwork
