version: "3.7"

services:
  kusamaapi:
    init: true
    stdin_open: true
    container_name: kusamaapi
    tty: true
    image: 406746673604.dkr.ecr.us-east-1.amazonaws.com/kusama-api
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - ENV_SETUP=production
    ports:
      - "80:80"
    networks:
      - lcsproxy
      - default

networks:
  lcsproxy:
    name: lcsnetwork
